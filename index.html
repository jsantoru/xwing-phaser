<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>x wing phaser</title>
        
        <!-- js libraries -->
        <script src="lib/jquery-1.12.3.min.js"></script>
        <script src="lib/rotate.js"></script>
        
        <!-- bootstrap - css -->
        <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css"></link>

        <!-- bootstrap - optional theme -->
        <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css"></link>

        <!-- bootstrap - javascript -->
        <script src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        
        <!-- app javascript -->
        <script src="src/Game.js"></script>
        <script src="src/TieFighter.js"></script>
        <script src="src/MoveTemplate.js"></script>
        
        <!-- app style -->
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/style-TieFighter.css">
        <link rel="stylesheet" type="text/css" href="style/style-MoveTemplate.css">
        <link rel="stylesheet" type="text/css" href="style/style-Dial.css">
    </head>
    
    <body>
        <div id="header"/>
        
        <div id="board" class="board">
            <img id="playmat" src="img/playmats/playmat-bespin.jpg"/>
        </div>
        
        <div id="dial" class="dial panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Movement Dial</h3>
            </div>
            <img id="dialImg" src="img/dials/dial-tie-fo.png"/>
            
            <!-- bootstrap dropdown -->
            <div id="directionBS" class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Direction <span id="directionBadge" class="badge"></span><span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">straight</a></li>
                <li><a href="#">left</a></li>
                <li><a href="#">right</a></li>
              </ul>
            </div>
            <div id="dialDistanceBS" class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Distance <span id="dialDistanceBadge" class="badge"></span><span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
            </div>
            <div id="moveOK" class="btn-group">
              <button type="button" class="btn btn-primary">Move</button>
            </div>
            <div id="rotate" class="btn-group">
              <button type="button" class="btn btn-primary">Rotate</button>
            </div>
        </div>
        <div id="footer"/>
    </body>
</html>
