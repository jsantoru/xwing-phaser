<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>x wing phaser</title>
        
        <script src="lib/phaser.min.js"></script>
        <script src="lib/jquery-1.12.3.min.js"></script>
        <script src="src/tie-fighter.js"></script>

        <link rel="stylesheet" type="text/css" href="style/main.css">

    <body>
        <div id="header"/>
        <div id="board" class="board">
            <img id="playmat" src="img/playmats/playmat-bespin.jpg"/>
        </div>
        <div id="dial" class="dial">
            <img id="dialImg" src="img/dials/dial-tie-fo.png"/>
            <select id="dialDistance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select id="movementTemplate">
                <option value="straight">straight</option>
                <option value="straight-2">straight-2</option>
                <option value="left">left</option>
                <option value="right">right</option>
                <option value="k-turn">k-turn</option>
            </select>
            <span class="additionalInfo">Additional info...</span>
            <span class="additionalInfo">Additional info...</span>
            <span class="additionalInfo">Additional info...</span>
        </div>
        
        <div id="canvasDiv" class="playArea">
            <div id="dialTie" class="dial">
            
        </div>
        </div>
        
        <div id="footer"/>
    </body>
